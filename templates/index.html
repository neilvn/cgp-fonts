<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="{{ url_for('static', filename='styles.css') }}"
    >
</head>
<body>
    <div class="main">
        <h1 style="margin-bottom: 25px;">Add Fonts</h1>
        <div class="form-container">
            <form id="fontForm" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <label class="form-check-label select-label" for="customer">Customer ID:</label>
                    <input class="form-control customer" type="text" id="customer" name="customer" value="635139ad-4908-4797-9366-cacc022e1d90">
                </div>
                <hr style="height: 0px;border: none;border-top: 3px solid black;padding: 5px;"/>
                <div class="uploader">
                    <input class="form-control file-input" type="file" id="formFile" name="file0" required />
                    <input class="user-input name form-control" type="text" id="fontName" name="name0" placeholder="Font Family" required />
                    <label class="form-check-label select-label" for="style0">Italic: </label>
                    <select name="style0" class="user-input form-select dropdown" id="style0">
                        <option value="normal" selected>normal</option>
                        <option value="italic">italic</option>
                    </select>
                    <label class="form-check-label select-label" for="weight0">Weight: </label>
                    <select name="weight0" class="user-input form-select dropdown" id="weight0">
                        <option value="normal" selected>normal</option>
                        <option value="bold">bold</option>
                        <option value="thin">thin</option>
                        <option value="heavy">heavy</option>
                    </select>
                </div>
            </form>
            <div class="button-container">
                <input class="update btn btn-secondary" type="submit" form="fontForm" value="Submit"/>
                <button class="update btn btn-secondary" onclick="addUploader()">Add Another Font</button>
                <button class="update btn btn-secondary" onclick="removeLastUploader()">Remove Last Font</button>
            </div>
        </div>
    </div>

    <script 
        type="text/javascript" 
        src="{{ url_for('static', filename='script.js') }}"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
